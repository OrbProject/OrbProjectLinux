version: 1

AppDir:
  path: AppDir

  app_info:
    id: com.orbproject.OrbProject
    name: OrbProject
    icon: OrbProject
    version: "$VERSION"
    exec: usr/bin/OrbProject
    exec_args: "--no-sandbox $@"

  runtime:
    env:
      APPDIR_LIBRARY_PATH: "$APPDIR/usr/lib"

  files:
    include: []
    exclude: []

  apt:
    arch: amd64
    sources:
      - sourceline: 'deb [arch=amd64] http://archive.ubuntu.com/ubuntu/ jammy main universe'
    include:
      - libgtk-3-0
      - libnss3
      - libxss1
      - libasound2
      - libxrandr2

AppImage:
  arch: x86_64 
