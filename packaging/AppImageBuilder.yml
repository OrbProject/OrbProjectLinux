AppImage:
  id: orbproject
  name: OrbProject
  icon: OrbProject
  version: "__VERSION__"
  exec: OrbProject
  path: usr/bin

  runtime:
    env:
      PATH: "$APPDIR/usr/bin:$PATH"
      LD_LIBRARY_PATH: "$APPDIR/usr/lib:$LD_LIBRARY_PATH"

  files:
    include: AppDir

  desktop:
    file: OrbProject.desktop
    name: OrbProject

  # Optionnel : génère aussi le .zsync
  update-information: "gh-releases-zsync|OrbProjectManagement|OrbProject|latest|OrbProject-*.AppImage.zsync"
